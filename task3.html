<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Styling and JavaScript</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
      background-color: white;
    }

    h1, h2 {
      color: #2c3e50;
    }

    section {
      margin-bottom: 40px;
    }

    button {
      padding: 10px 20px;
      margin: 10px 5px 10px 0;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    #result, #joke {
      margin-top: 10px;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .container {
        background-color: #e0f7fa;
      }
    }

    @media (max-width: 480px) {
      .container {
        background-color: #ffecb3;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Advanced Styling and JavaScript</h1>

    <!-- Section 1 -->
    <section>
      <h2>1. Responsive Design</h2>
      <p>Resize the browser to see changes in layout and background color.</p>
    </section>

    <!-- Section 2 -->
    <section>
      <h2>2. JavaScript Quiz</h2>
      <p>What is JavaScript?</p>
      <button onclick="checkAnswer(true)">A Programming Language</button>
      <button onclick="checkAnswer(false)">A Type of Snake</button>
      <p id="result"></p>
    </section>

    <!-- Section 3 -->
    <section>
      <h2>3. Fetch a Random Joke</h2>
      <button onclick="fetchJoke()">Get Joke</button>
      <p id="joke"></p>
    </section>
  </div>

  <script>
    function checkAnswer(isCorrect) {
      const result = document.getElementById("result");
      if (isCorrect) {
        result.textContent = "Correct!";
        result.style.color = "green";
      } else {
        result.textContent = "Try again!";
        result.style.color = "red";
      }
    }

    async function fetchJoke() {
      const joke = document.getElementById("joke");
      joke.textContent = "Loading...";
      try {
        const response = await fetch("https://official-joke-api.appspot.com/random_joke");
        const data = await response.json();
        joke.textContent = `${data.setup} - ${data.punchline}`;
      } catch (error) {
        joke.textContent = "Failed to load joke.";
      }
    }
  </script>
</body>
</html>
